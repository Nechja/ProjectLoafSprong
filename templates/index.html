<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Project LoafSprong</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f5f5;
        }
        .hero-section {
            background: #007bff;
            color: white;
            padding: 100px 0;
            border-radius: 0 0 70% 70% / 30%;
        }
        .image-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="hero-section text-center">
        <h1>Welcome to LoafSprong</h1>
        <p class="lead">Provider of high quality P-6 aircraft image hosting VMs and Containers</p>
    </div>
    <div class="container py-5">
        <div class="image-container">
            <img src="/static/p6e.jpg" alt="Plane Image" class="img-fluid rounded mx-auto d-block">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
